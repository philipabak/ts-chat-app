<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.ts"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="img/chat.png" type="image/png" sizes="16x16" />
    <title>Chat App</title>
  </head>
  <body>
    <main>
      <div id="header-data">
        <h2 id="user"></h2>
        <h1>Chat App</h1>
        <button type="submit" class="buttons" id="logout-btn">Logout</button>
      </div>
      <form id="username-form">
        <input type="text" placeholder="Username" id="username" required/>
        <input type="password" placeholder="Password" id="password" required/>
        <button type="submit" class="buttons" id="login-btn">Login</button>
      </form>
      <form id="message-form">
        <input type="text" placeholder="Enter message" id="message" required />
        <button type="submit" class="buttons" id="add-message-btn">
          Enter
        </button>
      </form>
      <div id="chat-div"></div>
      <p id="user-id"></p>
    </main>
  </body>
</html>
